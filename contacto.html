<main class="paginacontacto">

 <section class="contacto">
    <h2>¿Quieres hablar con nosotras?<br>
      <span>Déjanos tu mensaje y te responderemos encantadas.</span>
    </h2>
    <div class="barra-divisoria"></div>
    
    <div class="formulario-contenedor">
      <form class="formulario">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" placeholder="Nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div class="informacion-contacto">
        <h3>CONTACTO</h3>
        <p><img src="https://res.cloudinary.com/dxdcsjptd/image/upload/v1747297406/iconoemail_zovbj4.svg" alt="Email" class="icono"> hola@happytravel.com</p>
        <p><img src="https://res.cloudinary.com/dxdcsjptd/image/upload/v1747297406/iconoubicacion_m2qkdh.svg" alt="Ubicación" class="icono"> Madrid, España</p>
        <p><img src="https://res.cloudinary.com/dxdcsjptd/image/upload/v1747297406/iconoutelefono_ft8qx7.svg" alt="Teléfono" class="icono"> +34 123 456 789</p>
        <img src="https://res.cloudinary.com/dxdcsjptd/image/upload/v1744542070/smile_vgmrcm.svg" alt="Cara sonriente" class="cara" />
      </div>
    </div>
  </section>
</main>
